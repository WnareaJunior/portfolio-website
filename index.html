<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Test to make sure CSS is working */
        .test-visible {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Grey line in the middle */
        .middle-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #444;
            transform: translateY(-50%);
        }

        /* The big OPEN button */
        .open-button {
            background-color: #fff;
            color: #000;
            border: 3px solid #000;
            padding: 20px 60px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 200;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .open-button.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .open-button:hover {
            background-color: #000;
            color: #fff;
            border-color: #fff;
        }

        /* Sliding door panels */
        .door-left, .door-right {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100vh;
            background-color: #000;
            z-index: 100;
            transition: transform 1.5s ease;
        }

        .door-left {
            left: 0;
            transform: translateX(0);
            border-right: 1px solid #444;
        }

        .door-right {
            right: 0;
            transform: translateX(0);
            border-left: 1px solid #444;
        }

        .door-left.open {
            transform: translateX(-100%);
        }

        .door-right.open {
            transform: translateX(100%);
        }

        /* Coming soon screen */
        .coming-soon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            opacity: 1;
        }

        .coming-soon.visible {
            opacity: 1;
        }

        .coming-soon h1 {
            color: #fff;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .coming-soon .author {
            color: #888;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        /* Initially show doors closed */
        .doors-hidden .door-left {
            transform: translateX(0);
        }

        .doors-hidden .door-right {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Test visibility -->
    <div class="test-visible">CSS IS WORKING</div>

    <!-- Grey line in the middle -->
    <div class="middle-line"></div>

    <!-- The big OPEN button -->
    <button class="open-button" id="openButton">OPEN</button>

    <!-- Sliding door panels -->
    <div class="door-left" id="doorLeft"></div>
    <div class="door-right" id="doorRight"></div>

    <!-- Coming soon screen -->
    <div class="coming-soon" id="comingSoon">
        <h1>Coming Soon...</h1>
        <p class="author">By: Wilson D. Narea</p>
    </div>

    <script>
        console.log('JavaScript is loading...');
        
        function openDoors() {
            console.log('Button clicked!');
            
            // Fade out the button immediately
            document.getElementById('openButton').classList.add('fade-out');
            
            // Trigger door opening after a short delay
            setTimeout(function() {
                document.getElementById('doorLeft').classList.add('open');
                document.getElementById('doorRight').classList.add('open');
            }, 300);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const button = document.getElementById('openButton');
            console.log('Button found:', button);
            
            // Try multiple ways to attach the event
            button.onclick = openDoors;
            button.addEventListener('click', openDoors);
        });
    </script>
</body>
</html>
